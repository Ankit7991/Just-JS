<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
    }

    .page {
      border: 1px solid red;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="todoParent">

      <div class="addTodoParent">
        <input type="text" placeholder="Add...enter" class="inputTodo">
        <div class="button">
          <button class="addTodo"><i class="fa fa-level-down"></i></button>
        </div>
      </div>
      <h4>to do | <span id="setting"><i class="fa fa-cog"></i> Settings</span></h4>
      <div class="todos">
      </div>
    </div>
    <div class="settings">
      <div class="setting_parent">
        <div class="setting checkBeforeDelete">
          <input type="checkbox" name="" id="checkBeforeDelete_checkbox">
          <p class="settingName">Make sure task is done before deleting!</p>
        </div>
      </div>
    </div>
  </div>

  
  <!-- <script src="jquery.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
